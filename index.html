<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasmi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="gambar/Revou.png" alt="Gambar" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">profile</div>
            <div class="nav-item">portofolio</div>
            <div class="nav-item">Message Me</div>
        </div>
    </header>
    </div>
    <div class="container-web">
        <div class="container-web-isi">
            <h2>Web pertama bikin web</h2>
            <img src="gambar/Revou.png" alt="Gambar">
            <p>HTML DAN CSS.</p>
            <p>JS (Javascript).</p>
    <div id="headquarters-section">
        <h1>headquarters</h1>
            <div class="wrapper">
                <div class="headquarters-image-container">
                    <div class="headquarters-image">
                        <img src="gambar/Revou.png" alt="Gambar" class="gambar"></div>
                    <p>REVOU1</p>
                </div>
                <div class="headquarters-image-container">
                    <div class="headquarters-image">
                        <img src="gambar/Revou.png" alt="Gambar" class="gambar"></div>
                    <p>REVOU2</p>
                </div>
                <div class="headquarters-image-container">
                    <div class="headquarters-image">
                        <img src="gambar/Revou.png" alt="Gambar" class="gambar"></div>
                    <p>REVOU3</p>
                </div>
                
            </div>
    </div>
    <div id="message-me-section" class="message-me">
        <h2>Message Me</h2>
            <table>
                <form id="myForm" onsubmit="submitForm(event)">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
            
                    <input type="submit" value="Kirim">
                </form>
            
                <div id="result" style="display: none;">
                    <h2>Hasil:</h2>
                    <p><strong>Nama:</strong> <span id="result-name"></span></p>
                    <p><strong>Email:</strong> <span id="result-email"></span></p>
                    <p><strong>Pesan:</strong> <span id="result-message"></span></p>
                </div>
            
                <script src="js/script.js"></script>
            </table>
    </div>
</div>
</div>

<div class="container-web">
    <footer>Jangan Ganggu</footer>
</div>

    <script src="js/script.js"></script>
</body>
</html>
